<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Drafts</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body class="bg-my-grey font-body font-normal relative">
    <div class="max-w-[1920px] min-w-fit min-h-screen mx-auto">
      <header
        class="h-20 bg-my-dark flex text-my-grey-1 text-base leading-[22px]"
      >
        <div class="mx-[auto] h-full flex">
          <img
            src="./images/logo.svg"
            alt="Заряд"
            class="my-[25px] mr-10 cursor-pointer hover:opacity-30 transition ease-linear"
          />
          <div class="grid grid-cols-3 gap-x-1 my-[29px] mr-[175px]">
            <a href="#" class="text-[#D8D8D8]">Ru</a>
            <div>/</div>
            <a href="#">En</a>
          </div>

          <nav
            class="font-semibold leading-5 max-w-[551px] h-[22px] mt-[30px] mb-7"
          >
            <ul class="grid grid-cols-5 gap-x-6 whitespace-nowrap">
              <li><a href="#" class="text-[#BCBCBC]">Клюшки</a></li>
              <li><a href="#">Одежда</a></li>
              <li><a href="#">Аксесуары</a></li>
              <li><a href="#">Кастомизация</a></li>
              <li><a href="#">Отследить заказ</a></li>
            </ul>
          </nav>

          <div class="grid grid-cols-4 gap-x-4 h-[26px] my-[27px] ml-[103px]">
            <button>
              <img src="./images/icon_1.svg" alt="Поиск" />
            </button>
            <a href="#"><img src="./images/icon_2.svg" alt="Телефон" /></a>
            <a href="#"><img src="./images/icon_3.svg" alt="Иконка" /></a>
            <a href="#"><img src="./images/icon_4.svg" alt="Пользователь" /></a>
          </div>
          <a href="#" class="ml-6 my-[13px]"
            ><img src="./images/icon_5.svg" alt="Корзина"
          /></a>
        </div>
      </header>

      <section
        class="relative bg-my-dark flex flex-col h-[910px] overflow-hidden"
      >
        <img
          src="./images/zaryad.svg"
          alt="Заряд"
          class="h-[117px] mt-10 mx-auto"
        />
        <div
          class="absolute top-[101px] left-[291px] w-[674px] h-[634px] gradient-orange"
        ></div>
        <div
          class="absolute top-[28px] left-[857px] w-[878px] h-[645px] gradient-blue"
        ></div>
        <div
          id="slider"
          class="absolute flex top-[179px] left-2/4 ml-[-1539px] items-end h-[601px]"
        >
          <div class="slider-left"></div>
          <div class="slider-center ml-[225px] mr-[201px] w-[992px]"></div>
          <div class="slider-right"></div>
        </div>
        <div class="flex w-[1218px] justify-between mt-[294px] mx-auto">
          <button class="slider-button transform scale-[-1]"></button>
          <button class="slider-button"></button>
        </div>
      </section>
    </div>

    <script src="./index.js"></script>
  </body>
</html>
